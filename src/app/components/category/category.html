            <div *ngFor="let c of _categoryService.categories()" class="col-md-4 mt-3">
                <div class="card">
                    <div class="card-header p-3">
                        <h5 class="card-title">{{ c.category.name }}</h5>
                    </div>
                    <div class="card-body d-flex justify-content-center align-items-start"
                        style="background: linear-gradient(to bottom, rgb(253, 185, 19), rgb(0, 0, 0));">
                        <app-feedback [categoryId]="c.category.id"></app-feedback>
