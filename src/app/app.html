<div class="app-container-background py-3 min-vh-100">
    <div class="container">
        <div class="row g-3 align-items-center mx-1 nav-border pb-3 mb-3">
            <div class="col-12 col-lg d-flex flex-wrap align-items-center justify-content-between gap-1">
                <div
                    class="ms-lg-5 d-flex justify-content-center justify-content-md-center justify-content-lg-end flex-grow-1 order-md-1">
                    <img src="https://www.vakifbank.com.tr/Templates/Default/assets/img/logo.svg" width="170px"
                        height="100px" alt="logo">
                </div>

                <app-team></app-team>
                <div class="ms-lg-5">
                    <app-retro></app-retro>
                </div>

                <div *ngIf="userLoggedIn" class="order-md-2">
                    <button (click)="handleLogout()" class="btn btn-danger">Çıkış Yap</button>
                </div>
            </div>
        </div>

        <div class="row mt-3 mx-1">
            <div class="col-12">
                <app-category></app-category>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!userLoggedIn" class="modal google-modal" tabindex="-1" id="googleLoginModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-center align-items-center">
                <h5 class="modal-title">Google ile giriş yapın</h5>
            </div>
            <div class="modal-body d-flex justify-content-center align-items-center">
                <div id="google-button"></div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
